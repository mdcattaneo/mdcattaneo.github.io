<header role="banner" id="header">
<div class="container">
  <div class="site-title">
  <h1><a href="{{ '/' | relative_url }}" title="Home" rel="home">{{ site.title }}</a></h1>
  </div>

  <!-- CSS-only mobile menu toggle -->
  <input type="checkbox" id="menu-toggle" class="menu-toggle" aria-label="Open navigation menu" aria-expanded="false" />
  <label for="menu-toggle" class="menu-button" aria-label="Open navigation menu">ğ‘”</label>

  <div class="navigation">
  <label for="menu-toggle" class="menu-button" aria-label="Close menu">&times;</label> <!-- Close button for mobile overlay -->
  <nav aria-label="site">
    <ul role="list" class="main-menu">
    {% assign current_path = page.url | default: page.permalink %}
    {% for item in site.data.navigation.main %}
    <li>
      <a href="{{ item.url | relative_url }}"{% if current_path == item.url or current_path == item.url | append: 'index.html' %} class="active"{% endif %}>{{ item.title }}</a>
    </li>
    {% endfor %}
    </ul>
    <ul class="utility-menu">
    {% for item in site.data.navigation.utility %}
    <li>
      <a href="{{ item.url }}"{% if item.external %} target="_blank" rel="noopener"{% endif %}>{{ item.title }}</a>
    </li>
    {% endfor %}
    </ul>
  </nav>
  </div>
</div>
</header>
