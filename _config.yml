title: "Matias D. Cattaneo"
description: ""
url: ""
baseurl: ""
markdown: kramdown
permalink: ":basename:output_ext"
theme: null

plugins:
  - jekyll-feed
  - jekyll-redirect-from

exclude:
  - README.md
  - LICENSE
  - Gemfile
  - Gemfile.lock
  - vendor/
  - .bundle/
  - Dockerfile
  - environment.yml
  - scripts/
  - .github/
  - .vscode/
  - .DS_Store
  - .gitignore
  - .gitattributes
  - venv/
  - test_visual_comparison.py
  - requirements.txt
  - run_tests_simple.sh
  - test_results/
  - .pytest_cache/

defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: default
